name: sanity check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: node -v
      - run: yarn -v
      - run: yarn install
      - run: yarn sanity-check
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        redis-version: [6]
    env:
      TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
      TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
      TEST_CRC_TOKEN: ${{ secrets.TEST_CRC_TOKEN }}
      TEST_CRC_RESPONSE: ${{ secrets.TEST_CRC_RESPONSE }}
      PICKATRANDOM_SCREEN_NAME: ${{ secrets.PICKATRANDOM_SCREEN_NAME }}
      PICKATRANDOM_USERID: ${{ secrets.PICKATRANDOM_USERID }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install redis
        run: sudo apt-get install -y redis-tools redis-server
      - run: node -v
      - run: yarn -v
      - name: Verify that redis is up
        run: redis-cli ping
      - run: yarn install
      - run: yarn test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: node -v
      - run: yarn -v
      - run: yarn install
      - run: yarn build:prod
